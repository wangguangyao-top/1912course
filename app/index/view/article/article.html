        $(document).ready(function(){
//            资讯列表
            $('#cur_1').click(function(){

//                data:{},
                    dataType:"json",

                        if(res.error==200){
                            var data2=res.data
                            var div="";
                            //总条数
                            var count=data2.length;
//                        每页显示条数
                            var pagelino=3;
                            //当前页码
                            var cpage=$('#page').val();
//                        总页数
                            var $zongpage=Math.ceil(count/pagelino);
                            // 计算分页起始值
                            var offset=(cpage-1)*pagelino;
                            var pagi="";
                            for(var p=0;p<$zongpage;p++){
                                var int=p+1;
                                pagi+='<b class="page2 articleHot_p"><a href="/index/article?page='+int+'">'+int+'</a></b>'
                            }
                            $('.articleHot_p').remove();
                            $('#articleHot_p').prepend(pagi);
                            var data=data2.slice(offset,offset+pagelino);
                            for(var i in data){
                                var myDate = new Date(parseInt(data[i].add_time) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');
                                div+= "<div class='articlelist HotList' id='HotList'>"+
                                        "<h3><a class='artlink' href='/index/article/ArtMinuteHot?id="+data[i].message_id+"'>"+data[i].message_title+"</a></h3>"+
                                        "<p></p>"+
                                        "<p class='artilabel'>"+
                                        "<span class='ask_label'>"+data[i].message_name+"</span>"+
                                        "<b class='labtime'>"+myDate+"</b> "+
                                        "</p>"+
//                                    "<div class='clearh'></div>"+
                                        "</div>"
                            }
                            $('.HotList').remove();
                            $('#articleHot').prepend(div);

                        }else{
                            let option = {
                                hook: {
                                    initStart: function () {
                                        // 检查之前老旧实例如果存在则销毁

                                    }
                                },
                                popupTime: 0,
                                type: 'alert',
                                title: '友情提示',
                                dragOverflow: true,
                                content: '<i class="fas fa-check" style="color: deepskyblue"></i>'+res.msg+'!',
                            };
                            ModalLayer.alert(option);
                            var str=0;
                            var vm=setInterval(function(){
                                str++;
                                if(str>=2){
                                    history.back(-1);
                                    clearInterval(vm);
                                }
                            },300);
//                    return false;
                        }
                        return false;

                    }
